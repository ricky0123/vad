name: Lint Check

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check if code is linted
        run: |
          npm run lint
