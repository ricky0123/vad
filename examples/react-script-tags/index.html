<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of @ricky0123/vad-react</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.2/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-react@0.0.3/dist/index.js"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(<App />)

      function App() {
        const { vadRunning, pauseVAD, startVAD} = reactVAD.useVAD({
          onFrameProcessed: (probs) => {
            console.log(probs.isSpeech)
          },
          onSpeechEnd: (arr) => {
            const wavBuffer = vad.utils.encodeWAV(arr)
            const base64 = vad.utils.arrayBufferToBase64(wavBuffer)
            const url = `data:audio/wav;base64,${base64}`
            console.log("SPEECH ENDED")
          },        })
        return <div class="text-3xl">Hello world</div>
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
