<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of ricky0123/vad</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad/dist/vad.index.js"></script>
    <script type="module">
      import { interpolateInferno } from "https://cdn.skypack.dev/d3-scale-chromatic@3"

      const myvad = await vad.MicVAD.new({
        onFrameProcessed: (probs) => {
          const indicatorColor = interpolateInferno(probs.isSpeech / 2)
          document.body.style.setProperty("--indicator-color", indicatorColor)
        },
        onSpeechEnd: (arr) => {
          const wavBuffer = vad.encodeWAV(arr)
          const base64 = vad.arrayBufferToBase64(wavBuffer)
          const url = `data:audio/wav;base64,${base64}`
          const el = addAudio(url)
          const speechList = document.getElementById("playlist")
          speechList.prepend(el)
        },
      })

      function addAudio(audioUrl) {
        const entry = document.createElement("li")
        const audio = document.createElement("audio")
        audio.controls = true
        audio.src = audioUrl
        entry.classList.add("newItem")
        entry.appendChild(audio)
        return entry
      }

      window.toggleVad = () => {
        console.log("ran toggle vad")
        if (myvad.listening === false) {
          myvad.start()
          document.getElementById("toggle_vad_button").textContent = "STOP VAD"
          document.getElementById("indicator").textContent = "VAD is running"
        } else {
          myvad.pause()
          document.getElementById("toggle_vad_button").textContent = "START VAD"
          document.getElementById(
            "indicator"
          ).innerHTML = `VAD is <span style="color:red">stopped</span>`
        }
      }

      window.toggleVad()
    </script>
  </head>
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }
    body {
      --indicator-color: black;
      background: radial-gradient(black 60%, var(--indicator-color));
      min-height: 100vh;
      color: white;
      margin: 0;
    }
    h1 {
      font-weight: bold;
      color: #fff;
      font-size: 16pt;
    }
    .content {
      padding-inline: 20px;
      margin-inline: auto;
      padding-top: 20px;
    }
    @media (min-width: 1250px) {
      .content {
        padding-top: 100px;
        width: 800px;
        padding-inline: 0;
      }
    }

    #playlist {
      max-height: 400px;
      overflow-y: scroll;
      list-style: none;
      padding-left: 0;
    }
    #playlist li:hover {
      background-color: rgba(100, 100, 100, 0.33);
    }
    #playlist li:first-child {
      border-left: 2px blue solid;
    }
    #playlist li {
      max-height: 0;
      opacity: 0;
      animation: grow 1s ease-in-out forwards;
      padding-left: 5px;
    }
    button {
      background-color: black;
      border: white 1px solid;
      color: white;
    }
    button:hover {
      color: red;
      border-color: red;
    }
    @keyframes grow {
      to {
        max-height: 100px;
        opacity: 1;
      }
    }
    .control-row {
      display: flex;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: flex-end;
    }
    .github-icon {
      color: white;
      text-decoration: none;
    }
    .github-icon:hover {
      color: red;
      text-decoration: none;
    }
  </style>
  <body>
    <div class="content-container">
      <div class="content">
        <div class="header">
          <a
            class="github-icon"
            href="https://github.com/ricky0123/vad"
            target="_blank"
          >
            <i class="fa fa-github"></i> /ricky0123/vad
          </a>
        </div>
        <h1>Voice Activity Detector (VAD) Demo</h1>
        <div class="control-row">
          <div id="indicator">
            VAD is <span style="color: red">stopped</span>
          </div>
          <button id="toggle_vad_button" onclick="window.toggleVad()">
            START VAD
          </button>
        </div>
        <ol id="playlist" reversed></ol>
      </div>
    </div>
  </body>
</html>
