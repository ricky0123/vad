<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of ricky0123/vad</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="main.js"></script>
  </head>
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }
    body {
      --indicator-color: black;
      background: radial-gradient(black 55%, var(--indicator-color));
      min-height: 100vh;
      color: white;
      margin: 0;
    }
    h1 {
      font-weight: bold;
      color: #fff;
      font-size: 16pt;
    }
    .content {
      padding-inline: 20px;
      margin-inline: auto;
      padding-top: 20px;
    }
    @media (min-width: 1250px) {
      .content {
        padding-top: 100px;
        width: 800px;
        padding-inline: 0;
      }
    }

    #playlist {
      max-height: 400px;
      overflow-y: scroll;
      list-style: none;
      padding-left: 0;
    }
    #playlist li:hover {
      background-color: rgba(100, 100, 100, 0.33);
    }
    #playlist li:first-child {
      border-left: 2px blue solid;
    }
    #playlist li {
      max-height: 0;
      opacity: 0;
      animation: grow 1s ease-in-out forwards;
      padding-left: 5px;
    }
    button {
      background-color: black;
      border: white 1px solid;
      color: white;
    }
    button:hover {
      color: red;
      border-color: red;
    }
    @keyframes grow {
      to {
        max-height: 100px;
        opacity: 1;
      }
    }
    .control-row {
      display: flex;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: flex-end;
    }
    .github-icon {
      color: white;
      text-decoration: none;
    }
    .github-icon:hover {
      color: red;
      text-decoration: none;
    }
  </style>
  <body>
    <div class="content-container">
      <div class="content">
        <div class="header">
          <a
            class="github-icon"
            href="https://github.com/ricky0123/vad"
            target="_blank"
          >
            <i class="fa fa-github"></i> /ricky0123/vad
          </a>
        </div>
        <h1>Voice Activity Detector (VAD) Demo</h1>
        <div class="control-row">
          <div id="indicator">
            VAD is <span style="color: red">LOADING</span>
          </div>
          <button id="toggle_vad_button" onclick="window.toggleVAD()" disabled>
            START VAD
          </button>
        </div>
        <ol id="playlist" reversed></ol>
      </div>
    </div>
  </body>
</html>
