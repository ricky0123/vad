<!DOCTYPE html>
<html>
  <head>
    <title>VAD test site</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: "150ch", // add required value here
                },
              },
            },
          },
        },
      }
    </script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="mt-5 px-5 mx-auto prose">
      <h1>Welcome to the VAD test site</h1>
      <p>
        This site is designed for local development and testing of the voice
        activity detection (VAD) packages:
        <code>@ricky0123/vad-web</code> and <code>@ricky0123/vad-react</code>.
      </p>
      <h1>Demo</h1>
      <p>
        To make parameter updates take effect, you must click restart.
      </p>
      <div id="demo"></div>
      <div id="non-real-time-test"></div>
    </main>
  </body>
</html>
